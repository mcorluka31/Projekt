<h1>Kontakt forma</h1>
<div class="kontakt-forma">

    <form>
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" placeholder="Vaše ime" required>

        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" placeholder="Vaše prezime" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Vaš email" required>

        <label for="država">Odaberite državu:</label>
        <select id="država" name="država">
            <option value="HR">Hrvatska</option>
            <option value="BIH">Bosna i Hercegovina</option>
            <option value="SRB">Srbija</option>
            <option value="CG">Crna Gora</option>
        </select>

        <label for="poruka">Vaša poruka:</label>
        <textarea id="poruka" name="poruka" placeholder="Unesite svoju poruku..." style="height:150px"></textarea>

        <input type="submit" value="Pošalji">
    </form>
